<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ドットインストール</title>
  </head>
  <body>
    <!-- 一行テキストを入力してもらう -->
    <input type="text">
    <!-- 初期値を設定している -->
    <input type="text" value="hello">
    <!-- 入力してほしいことを示すことができるが入力後に消えてしまう -->
    <input type="text" placeholder="yuri">
    <!-- 入力してほしいことを示したい時はこちらを使うべき -->
    <label>名前　<input type="text"></label>
    <!-- パスワード入力用の部品　入力した文字が伏字になる -->
    <input type="password">
    <!-- 複数行のテキストを入力してもらいたい場合 -->
    <textarea></textarea>
    <!-- 初期値を設定できる -->
    <textarea>Hello</textarea>
    <!-- 色を入力 -->
    <p><input type="color"></p>
    <!-- 日付 -->
    <p><input type="date"></p>
    <!-- 数字のみ -->
    <p><input type="number"></p>
    <!-- 指定した範囲の数値を直感的に選択することができる部品 -->
    <p><input type="range"></p>
  </body>
</html>
